<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>收银后台管理端</title>
    <style>
       *,  *:before,  *:after { 
            box-sizing: border-box;
             margin: 0; 
             padding: 0;
       }
      body { 
          background: #088B79; 
        }
      .container {
           text-align: center; 
      }
      section { 
          width: 30%;
          display: inline-block; 
          text-align: center;
          min-height: 215px; 
          vertical-align: top; 
          margin: 1%; 
          background: #080915; 
          border-radius: 5px; 
          box-shadow: 0px 0px 30px 1px #103136 inset;
       }

      @media only screen and (max-width: 600px) {
      section { min-width: 350px; }
      }
      .loader { 
        position: absolute; 
        width: 160px; 
        height: 160px; 
        border-radius: 50%;
        margin: 75px; 
        display: inline-block; 
        vertical-align: middle;
        /* display: inline; */
        top: 30vh;
        left: 43vw;
      }
      .loader-4 { 
          border: 7px double #F5A250; 
          -webkit-animation: ball-turn 1s linear infinite; 
          animation: ball-turn 1s linear infinite;
       }
      .loader-4:before,  .loader-4:after { 
          content: ""; 
          position: absolute; 
          width: 17px; 
          height: 17px; 
          background: #9E918F; 
          border-radius: 50%; 
          bottom: 0; 
          right: 37px; 
        }
      .loader-4:after { 
          left: 37px;
          top: 0;
       }
      /*LOADER-2*/
     .load_title {
          font-family: 'Open Sans';
          color: #FFF;
          font-size: 25px;
          width: 100%;
          text-align: center;
          z-index: 9999999999999;
          position: absolute;
          top: 60%;
          opacity: 1;
          line-height: 30px;
          /* position: absolute;
          top: 35vh;
          left: 43vw; */
    }
    .load_title span {
          font-weight: normal;
          font-style: italic;
          font-size: 25px;
          color: #fff;
          opacity: 0.5;
          margin-left: 3vw;
          
    }
    @-webkit-keyframes dot-jump {
        0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        }
        100% {
        -webkit-transform: translateY(-15px);
        transform: translateY(-15px);
        }
    }
    @keyframes dot-jump {
        0% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
        }
        100% {
        -webkit-transform: translateY(-15px);
        transform: translateY(-15px);
        }
    }
    @-webkit-keyframes ball-turn {
        0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }
    @keyframes ball-turn {
        0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
        }
        100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
        }
    }

    </style>
    
  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but gt-cash-manager doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="loader loader-4"></div>
        <div class="load_title">
          <span>收银管理端加载中...</span>
        </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <!-- <script src="/gg_bd_ad_720x90.js" type="text/javascript"></script> -->
  <!-- <script src="/follow.js" type="text/javascript"></script> -->
</html>
